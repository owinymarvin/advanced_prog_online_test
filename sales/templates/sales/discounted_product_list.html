<!-- templates/sales/discounted_product_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discounted Product List</title>
</head>
<body>
    <h1>Discounted Product List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Original Price</th>
            <th>Discounted Price</th>
            <th>Discount Percentage</th>
        </tr>
        {% for product in discounted_products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.get_price }}</td>
            <td>${{ product.apply_discount }}</td>
            <td>{{ product.discount_percentage }}%</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
