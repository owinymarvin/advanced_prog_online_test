<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Safe output: form fields auto-escaped by Django -->
        
        <!-- If there's any user feedback, output it safely -->
        {% if feedback %}
            <p>{{ feedback }}</p>  <!-- Safely escaped to prevent XSS -->
        {% endif %}

        <button type="submit">Log In</button>
    </form>

    <!-- Link to the sign-up page for users who don't have an account -->
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</body>
</html>
